<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/rating.css">
  <script src="assets/js/rating.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="containerInner">
      <img src="assets/img/star.png" alt="star" class="star">
      <h4>How did we do?</h4>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratingBtns">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="submitBtn">SUBMIT</button>
    </div>

    <div class="thankYou disable">
      <img src="assets/img/phone.png" alt="phone" class="phone">
      <p class="ratingResult"></p>
      <h3>Thank you!</h3>
      <span>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</span>
    </div>
    
  </div>
</body>
</html>
